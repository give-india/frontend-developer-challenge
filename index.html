<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youtube Play</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="youtube-player">
        <h1 class="text-center">Youtube player</h1>
        <div class="player">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 pad0">
                        <div class="geturl text-center">
                            <input type="text" placeholder="https://www.youtube.com/watch?v=IHQ-UUj0bxs" id="url">
                            <div onclick="addUrl(document.getElementById('url').value)" class="btn btn-primary play-btn">Add</div>
                        </div>
                        <div class="video-player">
                            <iframe width="100%" height="100%" id="videoData" src="" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="col-md-4 pad0">
                        <div class="playlist">
                            <h3>Playlist</h3>
                            <div class="listing">
                                <ul id="playlistData"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
