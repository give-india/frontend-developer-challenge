<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Queue Player</title>

  <link rel="stylesheet" href="./style.css"/>

</head>
<body>
  <div id="header">
    <h3>Video Playlist</h3>
  </div>

  <div id="videoApp">
    <div id="sideBar">
      <h2>Your Playlist</h2>
      <ul>
        <li v-for="video in videoQueue"><a :href="video.url">Link</a></li>
      </ul>
    </div>
    <div id="mainPanel">
      <div id="linkPanel">
        <input type="text" name="videoUrl" id="videoUrl" v-model="linkInput"/>
        <button type="button" v-on:click="addLink">Add Video to Playlist</button>
      </div>
      <div id="videoPanel">
        <div id="player"></div>     
      </div>
    </div>
  </div>
  
</body>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="./script.js" type="text/javascript"></script>

</html>
