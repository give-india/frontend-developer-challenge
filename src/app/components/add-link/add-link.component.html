<form #addLinkForm="ngForm" (ngSubmit)="addLink(addLinkForm)">
  <div class="row">
    <div class="col-10">
      <input
        type="text"
        class="form-control link-input"
        placeholder="{{ 'InsertYoutubeLink' | translate }}"
        youtubeLinkValidator
        #youtubeLinkD="ngModel"
        name="youtubeLink"
        [(ngModel)]="youtubeLink"
        [ngClass]="{
          'error-border': youtubeLinkD?.errors?.youtubeLinkValidator
        }"
      />
    </div>
    <div class="col-2">
      <input
        type="submit"
        class="btn btn-default"
        value="{{ 'AddLink' | translate }}"
        [disabled]="youtubeLinkD?.errors?.youtubeLinkValidator || !youtubeLink || processing"
      />
    </div>
  </div>
</form>
